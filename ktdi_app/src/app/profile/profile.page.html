<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button>Update </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Profile Picture and Name -->
  <div>
    <img src="path/to/profile-picture.jpg" alt="Profile Picture">
    <h2>Name</h2>
  </div>

  <!-- Year/Course, Phone, Email, Faculty, Programme -->
  <ion-item>
    <ion-icon name="school-outline" slot="start"></ion-icon>
    <ion-label>Year/Course</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon name="call-outline" slot="start"></ion-icon>
    <ion-label>Phone Number</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon name="mail-outline" slot="start"></ion-icon>
    <ion-label>Email</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon name="business-outline" slot="start"></ion-icon>
    <ion-label>Faculty</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon name="book-outline" slot="start"></ion-icon>
    <ion-label>Programme</ion-label>
  </ion-item>

  <!-- Logout Button -->
  <ion-button expand="full">
    Logout
  </ion-button>
</ion-content>

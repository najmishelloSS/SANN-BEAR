<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="navigate('home','back')"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ language['Contact Us'] }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let contact of contactList">
    <ion-card>
      <ion-item>
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label> {{contact.name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-label>{{contact.contact}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-label>{{contact.position}}</ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blanks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" style="margin: 10%">
    <strong>Hello {{data.login.full_name}}!</strong>
    <br>
    <ion-button color="primary" (click)="navigate('bookhall', 'forward')">Go to Hall Booking</ion-button>
    <ion-button color="primary" (click)="navigate('room-registration', 'forward')">Go to Room Registration</ion-button>
    <ion-button color="primary" (click)="navigate('electric', 'forward')">Register Electrical Appliances</ion-button>
  </div>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <strong>KTDI UTM</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="header" style="margin: 5%">
    <ion-icon name="person-circle-outline" size="large" (click)="navigate('profile', 'forward')"></ion-icon>
    <h3>Hi {{data.login.full_name}}!</h3>
    <ion-icon name="notifications-outline"></ion-icon>
  </div>

  <!--searchbar-->
  <ion-searchbar [debounce]="100" style="--border-radius: 20px;" color="light" show-clear-button="always" animated="true" placeholder="Search">
  </ion-searchbar>

  <swiper-container (afterinit) = "swiperReady()"    (slidechange)="swiperSlideChanged($event)" [loop]="true" [pagination]="true" [options]="option">

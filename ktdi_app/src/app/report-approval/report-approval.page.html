<!-- report-approval.page.html -->

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/admin'"></ion-back-button>
    </ion-buttons>
    <ion-title>Report Status Approval</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Report Status Approval</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let report of reportData">
    <ion-card-content class="ion-no-padding">
      <div class="report-container">
        <ion-segment mode="ios" [(ngModel)]="selectedStatus" class="ion-margin segment-small" (ionChange)="onStatusChange()">
          <ion-segment-button value="active" class="buttonset">
            <ion-label class="segment-label">Active</ion-label>
          </ion-segment-button>
          <ion-segment-button value="success" class="buttonset">
            <ion-label class="segment-label">Success</ion-label>
          </ion-segment-button>
        </ion-segment>
      </div>
    
      <ion-item lines="none">
        <ion-label color="primary">#{{ formatId(report.id) }}</ion-label>
        <div class="status-background">
          <ion-label color="light">
            {{ report.status }}
          </ion-label>
        </div>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <strong>{{ report.damage_type[0] }}</strong>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          {{ report.submitted_at | date: 'dd MMM yyyy' }}
        </ion-label>
      </ion-item>

    </ion-card-content>
  </ion-list>

</ion-content>
